<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpticaApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../app/styles.css">
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="../images/logo.png" alt="Logo de la √ìptica" class="logo">
        </div>
        <div class="header_texto">
            <h1>FASHION VISION <br> E Y C √ìPTICA, C.A.</h1>
        </div>
    </header>
    <main class="contenedor">
        <div class="contenedor_formulario">
            <form id="formulario" class="formulario sombra">
                <h2>Datos Paciente</h2>
                <div class="datos_generales">
                    <div class="campo">
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="campo">
                        <label for="entidad">Entidad:</label>
                        <select id="entidad">
                            <option value="Particular">Particular</option>
                            <option value="Empresa">Empresa</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="campo">
                        <label for="documento">Documento:</label>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <input type="text" id="documento" name="documento" required style="flex: 1;">
                            <button type="button" id="btnBuscar">üîç</button>
                        </div>
                    </div>
                    <div class="campo">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" required>
                    </div>
                    <div class="campo">
                        <label for="telefono">Tel√©fono:</label>
                        <input type="tel" id="telefono" required>
                    </div>
                </div>

                <h2>RX Definitiva</h2>
                <div class="datos_rx">
                    <div class="campo">
                        <label for="od">OD:</label>
                        <input type="text" id="od" required>
                    </div>
                    <div class="campo">
                        <label for="oi">OI:</label>
                        <input type="text" id="oi" required>
                    </div>
                    <div class="campo">
                        <label for="adicion">ADD:</label>
                        <input type="text" id="adicion" required>
                    </div>
                </div>
                
                <h2>AVCC</h2>
                <div class="datos_avcc">
                    <div class="campo">
                        <label for="avcc-od">OD:</label>
                        <input type="text" id="avcc-od" required>
                    </div>
                    <div class="campo">
                        <label for="avcc-oi">OI:</label>
                        <input type="text" id="avcc-oi" required>
                    </div>
                </div>   

                <h2>Otros Datos</h2>
                <div class="otros_datos">
                    <div class="campo">
                        <label for="dp">D. Pupilar:</label>
                        <input type="text" id="dp" required>
                    </div>
                    <div class="campo">
                        <label for="altura">Altura:</label>
                        <input type="text" id="altura" required>
                    </div>
                    <div class="campo">
                        <label for="tipo">Tipo:</label>
                        <input type="text" id="tipo" required>
                    </div>
                    <div class="campo">
                        <label for="filtro">Filtro:</label>
                        <input type="text" id="filtro" required>
                    </div>
                    <div class="campo">
                        <label for="uso">Uso:</label>
                        <input type="text" id="uso" required>
                    </div>
                    <div class="campo">
                        <label for="control">Control:</label>
                        <input type="text" id="control" required>
                    </div>
                    <div class="campo">
                        <label for="distancia-nasopupilar-od">Distancia Nasopupilar OD:</label>
                        <input type="text" id="distancia-nasopupilar-od" required>
                    </div>
                    <div class="campo">
                        <label for="distancia-nasopupilar-oi">Distancia Nasopupilar OI:</label>
                        <input type="text" id="distancia-nasopupilar-oi" required>
                    </div>
                </div>
                
                <h2>Observaciones</h2>
                <textarea id="observaciones" rows="4" required></textarea>

                <div class="buttons">
                    <button id="btnGuardar">Guardar</button>
                    <button type="button" id="btnLimpiar" style="background-color: #ffc107; color: #333;">Limpiar Datos</button>
                    <button type="button" id="btnEliminar" style="background-color: #dc3545; color: white;">Eliminar Paciente</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/renderer.js"></script>
</body>
</html>
